<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #1e293b, #334155);
      text-align: center;
      border-bottom: 1px solid #475569;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    header h1 span { color: #38bdf8; }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }

    .camera-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      background: #1e293b;
      border: 2px solid #334155;
    }

    #video, #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #canvas { display: none; }

    .camera-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #94a3b8;
    }

    .camera-placeholder svg { opacity: 0.5; }

    .camera-placeholder.hidden { display: none; }

    #captureBtn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #fff;
      letter-spacing: 0.5px;
      transition: transform 0.15s, opacity 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #captureBtn:active { transform: scale(0.97); }
    #captureBtn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .status-bar {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      min-height: 20px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #475569;
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .result-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 16px;
      overflow: hidden;
      display: none;
    }

    .result-card.show { display: block; }

    .result-card img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
    }

    .result-details {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .result-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .result-row .icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-location { background: rgba(56, 189, 248, 0.15); color: #38bdf8; }
    .icon-date { background: rgba(168, 85, 247, 0.15); color: #a855f7; }
    .icon-time { background: rgba(52, 211, 153, 0.15); color: #34d399; }

    .result-row .text { display: flex; flex-direction: column; gap: 2px; }
    .result-row .label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
    .result-row .value { font-size: 0.95rem; color: #e2e8f0; line-height: 1.4; }

    .success-badge {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(34, 197, 94, 0.12);
      border: 1px solid rgba(34, 197, 94, 0.25);
      color: #22c55e;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .success-badge.show { display: flex; }

    .error-badge {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid rgba(239, 68, 68, 0.25);
      color: #ef4444;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .error-badge.show { display: flex; }
  </style>
</head>
<body>

<header>
  <h1><span>&#128205;</span> Visit <span>Tracker</span></h1>
</header>

<div class="container">
  <div class="camera-wrapper">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div class="camera-placeholder" id="placeholder">
      <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574v9.176A2.25 2.25 0 0 0 4.5 21h15a2.25 2.25 0 0 0 2.25-2.25V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"/>
        <path d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Z"/>
      </svg>
      <span>Requesting camera access...</span>
    </div>
  </div>

  <button id="captureBtn" disabled>
    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
      <circle cx="12" cy="12" r="4" fill="currentColor"/>
    </svg>
    Capture Visit
  </button>

  <div class="status-bar" id="status"></div>

  <div class="success-badge" id="successBadge">
    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
    </svg>
    Email sent successfully!
  </div>

  <div class="error-badge" id="errorBadge"></div>

  <div class="result-card" id="resultCard">
    <img id="resultPhoto" src="" alt="Captured visit photo">
    <div class="result-details">
      <div class="result-row">
        <div class="icon icon-location">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            <path d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"/>
          </svg>
        </div>
        <div class="text">
          <span class="label">Location</span>
          <span class="value" id="resultLocation">—</span>
        </div>
      </div>
      <div class="result-row">
        <div class="icon icon-date">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"/>
          </svg>
        </div>
        <div class="text">
          <span class="label">Date</span>
          <span class="value" id="resultDate">—</span>
        </div>
      </div>
      <div class="result-row">
        <div class="icon icon-time">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
        </div>
        <div class="text">
          <span class="label">Time</span>
          <span class="value" id="resultTime">—</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  const status = document.getElementById('status');
  const placeholder = document.getElementById('placeholder');
  const resultCard = document.getElementById('resultCard');
  const successBadge = document.getElementById('successBadge');
  const errorBadge = document.getElementById('errorBadge');

  emailjs.init('60PlqLIJgQQjFwTLc');

  let stream = null;

  async function initCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 960 } },
        audio: false
      });
      video.srcObject = stream;
      placeholder.classList.add('hidden');
      captureBtn.disabled = false;
      setStatus('Camera ready. Tap "Capture Visit" to record.');
    } catch (err) {
      placeholder.querySelector('span').textContent = 'Camera access denied';
      setStatus('Please allow camera access and reload.');
    }
  }

  function setStatus(msg, loading) {
    status.innerHTML = (loading ? '<span class="spinner"></span>' : '') + msg;
  }

  function capturePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    return canvas.toDataURL('image/jpeg', 0.8);
  }

  function getLocation() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) return reject(new Error('Geolocation not supported'));
      navigator.geolocation.getCurrentPosition(
        pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
        err => reject(err),
        { enableHighAccuracy: true, timeout: 15000 }
      );
    });
  }

  async function reverseGeocode(lat, lng) {
    try {
      const res = await fetch(
        `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`,
        { headers: { 'Accept-Language': 'en' } }
      );
      const data = await res.json();
      return data.display_name || `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    } catch {
      return `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }
  }

  function getDateTime() {
    const now = new Date();
    const date = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    const time = now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
    return { date, time };
  }

  async function sendEmail(location, date, time) {
    return emailjs.send('service_prariyq', 'template_a4zifcf', { location, date, time });
  }

  captureBtn.addEventListener('click', async () => {
    captureBtn.disabled = true;
    successBadge.classList.remove('show');
    errorBadge.classList.remove('show');
    resultCard.classList.remove('show');

    try {
      setStatus('Capturing photo...', true);
      const photoDataUrl = capturePhoto();

      setStatus('Getting GPS location...', true);
      const coords = await getLocation();

      setStatus('Resolving address...', true);
      const address = await reverseGeocode(coords.lat, coords.lng);

      const { date, time } = getDateTime();

      setStatus('Sending email...', true);
      await sendEmail(address, date, time);

      document.getElementById('resultPhoto').src = photoDataUrl;
      document.getElementById('resultLocation').textContent = address;
      document.getElementById('resultDate').textContent = date;
      document.getElementById('resultTime').textContent = time;

      resultCard.classList.add('show');
      successBadge.classList.add('show');
      setStatus('');
    } catch (err) {
      errorBadge.innerHTML = `
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"/>
        </svg>
        ${err.message || 'Something went wrong. Please try again.'}`;
      errorBadge.classList.add('show');
      setStatus('');
    } finally {
      captureBtn.disabled = false;
    }
  });

  initCamera();
</script>

</body>
</html>
